<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <link type="text/css" rel="stylesheet" href="/assets/docson.css">
  <script src="/build/pie-demo.js"></script>

</head>

<body>

  <pie-demo id="demo" editor="true" pie="@pie-element/math-inline@0.2.3"></pie-demo>

  <script>
    const model =
      {
        "id": "0",
        "element": "pie-element-math-inline",
        "mode": "advanced",
        "expression": "1+1",
        "question": "What is the equation for a slope?",
        "equationEditor": "simple",
        "defaultResponse": {
          "id": 0,
          "validation": "symbolic",
          "answer": "y = mx + b",
          "alternates": {},
          "allowSpaces": true,
          "allowDecimals": true
        },
        "responses": [
          {
            "id": "answerBlock1",
            "validation": "symbolic",
            "answer": "y = mx + b",
            "alternates": {},
            "allowSpaces": true,
            "allowDecimals": true
          }
        ],
        "feedback": {
          "correct": {
            "type": "none",
            "default": "Correct"
          },
          "partial": {
            "type": "none",
            "default": "Nearly"
          },
          "incorrect": {
            "type": "none",
            "default": "Incorrect"
          }
        }
      };
    const configure = {
      promptLabel: "Prompt",
      addChoiceButtonLabel: "Add a choice",
      addChoice: false,
      addFeedBack: true,
      deleteChoice: true,
      showPrompt: true,
      answerChoiceCount: 0,
      settingsSelectChoiceMode: true,
      settingsSelectChoicePrefixes: true,
      settingsSelectChoiceModeLabel: "Response Type",
      settingsChoicePrefixesLabel: "Choice Labels",
      settingsPartialScoring: true,
      settingsConfigShuffle: true
    };

    const pieDemo = document.getElementById("demo");

    pieDemo.model = model;
    pieDemo.configure = configure;
    pieDemo.schemaJSONURI = 'https://raw.githubusercontent.com/pie-framework/pie-elements/develop/packages/categorize/docs/pie-schema.json';
  </script>

</body>

</html>
